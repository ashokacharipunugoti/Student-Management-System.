{% extends 'parent.html' %}
{% load static %}
    <link rel="stylesheet" href="{% static 'add.css' %}">

{% block title %}
        Add Student page
{% endblock %}


    {% block content %}


    <div class="container">
        <form method="post">
            {% csrf_token %}


            <div class="mb-3">
                <h2 align="center"> Add New Student data </h2>
                <label for="tbname" class="form-label">Name</label>
                <input type='text' id="tbname" class='form-control' name='tbname'>
              </div>
              <div class="mb-4">
                <label for="ddlcourse" name="ddlcourse" class="form-label">Course</label>
                <select name="ddlcourse" id="ddlcourse" class="form-select" name='ddlcourse'>
                  <option> --- Select --- </option>
                  {% for c in courses %}
                
                <option> {{ c.cname }} </option>
                
                {% endfor %}
              </select>
            </div>


              <div class="mb-3">
                <label for="tbphno" class="form-label">Phone Number </label>
                <input type='number' id="tbphno" class='form-control' name='tbphno'>
              </div>


              <div class="mb-3">
                <label for="tbage" class="form-label">Age</label>
                <input type='number' id="tbage" class='form-control' name='tbage'>
              </div>


              <div class="mb-3">
                <label for="tbemail" class="form-label">Email</label>
                <input type='text' id='tbemail' class='form-control' name='tbemail'> 
              </div>
            <input class="btn-success form-control" type='submit' value='Save Details'>
        </form>
    </div>
        {% endblock%}
